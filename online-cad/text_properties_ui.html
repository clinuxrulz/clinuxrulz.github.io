<table>
    <tbody>
        <tr>
            <td><label class="lblText">Text:</label></td>
            <td><input class="txtText" type="text"></td>
        </tr>
        <tr>
            <td><label class="lblFontFamily">Font Family:</label></td>
            <td>
                <select class="cboFontFamily">
                    <option value=""></option>
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Times">Times</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Courier">Courier</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Palatino">Palatino</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Bookman">Bookman</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Impact">Impact</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="lblFontSize">Font Size:</label></td>
            <td><input class="txtFontSize"></td>
        </tr>
        <tr>
            <td><label class="lblFontWeight">Font Weight:</label></td>
            <td>
                <select class="cboFontWeight">
                    <option value=""></option>
                    <option value="normal" selected>Normal</option>
                    <option value="bold">Bold</option>
                    <option value="bolder">Bolder</option>
                    <option value="lighter">Lighter</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="lblFontStyle">Font Style:</label></td>
            <td>
                <select class="cboFontStyle">
                    <option value=""></option>
                    <option value="normal" selected>Normal</option>
                    <option value="italic">Italic</option>
                    <option value="oblique">Oblique</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="lblFontColour">Font Colour:</label></td>
            <td><input class="fontColourSelector" type="color"></td>
        </tr>
    </tbody>
</table>
